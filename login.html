<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<nav>
    <div class="navbar">
        <div class="home-link">
            <a href="index.html">Home</a>
        </div>
        <div id="profile-icon">
            <img src="img/ppic.jpg" alt="Profile" />
        </div>
    </div>
</nav>
<body>
<div class="container">
        <div class="login-box">
            <h2>Welcome to PostIt</h2>
            <a href="#">Create an account</a>
            <p>or</p>
            <p>Please login</p>
            <form action="/login" method="POST">
                <input class="input-field" type="email" placeholder="Email" required><br>
                <input class="input-field" type="password" placeholder="Password" required><br>
                <button class="login-btn" type="submit">Log in</button>
            </form>
            <a href="#">Forget password</a>
        </div>
    </div>
</body>
</html>
