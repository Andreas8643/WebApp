<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Post</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <nav class="top-bar">
    <ul>
      <li><a href="index.html">Home</a></li>
    </ul>
    <img src="img/ppic.jpg" alt="profile" class="profile-icon">
  </nav>
  <section>
    <div class="form-container">
      <form action="index.html" method="get">
        <div class="form-row">
          <label for="post-body">Post body</label>
          <textarea id="post-body" name="post-body" placeholder="textarea" required></textarea>
        </div>
        <div class="form-row">
          <label for="file-upload">Select file</label>
          <input type="file" id="file-upload" name="file-upload" class="custom-file-upload">
        </div>
        <button type="submit">Create post</button>
      </form>
    </div>
  </section>
</body>
</html>
