<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Post</title>
  <link rel="stylesheet" href="universal.css">
</head>
<body>
  <nav class="top-bar">
    <ul>
      <h1><a href="index.html" class="text">Home</a></h1>
    </ul>
    <a href="login.html">
      <img id="profile-picture" src="user-interface.png" alt="login" class="login">
  </a>
  </nav>
  <section>
    <div class="form-container">
      <form action="index.html" method="get">
        <div class="form-row">
          <label for="post-body">Post body</label>
          <textarea id="post-body" name="post-body" placeholder="textarea" required></textarea>
        </div>
        <div class="form-row">
          <label for="file-upload" type="file" id="file-upload" name="file-upload" class="custom-file-upload">Select file</label>
          <input type="file" id="file-upload" name="file-upload" class="custom-file-upload">
        </div>
        <button type="submit">Create post</button>
      </form>
    </div>
  </section>
</body>
</html>
